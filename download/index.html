<!DOCTYPE html>
<html lang="en">
<head>
  <script>
  const path = window.location.pathname;

  if (path.endsWith('/index.html')) {
    const cleanPath = path.replace(/\/index\.html$/, '/');
    window.location.replace(cleanPath);
  } else if (path === '/index.html') {
    window.location.replace('/');
  }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Wrapidly</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .download-section {
      max-width: 1000px;
      margin: 5rem auto;
      padding: 3rem 2rem;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 80px rgba(168, 85, 247, 0.08);
      text-align: center;
    }

    .download-section h1 {
      font-size: 3rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
    }

    .download-section p {
      font-size: 1.1rem;
      color: #cfcfcf;
      max-width: 700px;
      margin: 0 auto 2.5rem;
    }

    .download-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .version-info {
      font-size: 0.9rem;
      color: #888;
    }

    nav a.active {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo-left">
        <img src="assets/logo.svg" alt="Wrapidly Logo" />
        <span>Wrapidly</span>
      </div>
      <nav>
        <a href="../index.html">Home</a>
        <a href="index.html" class="active">Download</a>
        <a href="https://github.com/Rarfield/Wrapidly">GitHub</a>
        <a href="https://rarfield.github.io/docs/introduction">Docs</a>
        <a href="https://discord.gg/PJct6Wvr" class="btn discord">Join Discord</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="download-section">
      <h1>Download Wrapidly</h1>
      <p>Start your Minecraft server in seconds with our lightweight and customizable launcher.<br />Built for speed, simplicity, and performance.</p>
      <div class="download-buttons">
        <a id="download-btn" class="btn purple" href="#">Download .JAR</a>
        <a class="btn secondary" href="https://github.com/Rarfield/Wrapidly/releases">Other Versions</a>
        <a class="btn secondary" href="https://rarfield.github.io/docs/introduction">View Docs</a>
      </div>
      <div id="latest-version" class="version-info">Fetching latest version...</div>
    </section>
  </main>

  <script>
    fetch("https://api.github.com/repos/Rarfield/Wrapidly/releases/latest")
      .then(res => res.json())
      .then(data => {
        const version = data.tag_name;
        const date = new Date(data.published_at).toLocaleDateString("en-GB", {
          year: "numeric",
          month: "long",
          day: "numeric"
        });

        const asset = data.assets.find(file => file.name.endsWith(".jar"));
        if (asset) {
          document.getElementById("download-btn").href = asset.browser_download_url;
        }

        document.getElementById("latest-version").textContent = `Latest version: ${version} â€¢ Released ${date}`;
      })
      .catch(err => {
        console.error("Failed to fetch latest release:", err);
        document.getElementById("latest-version").textContent = "Could not load latest version info.";
      });
  </script>
</body>
</html>
