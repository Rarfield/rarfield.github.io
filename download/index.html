<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    const path = window.location.pathname;
    if (path.endsWith('/index.html')) {
      window.location.replace(path.replace(/\/index\.html$/, '/'));
    } else if (path === '/index.html') {
      window.location.replace('/');
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Download Wrapidly</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    .download-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 6rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .download-icon {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 0.8rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      margin-bottom: 1rem;
    }

    .download-wrapper h1 {
      font-size: 2.8rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .download-wrapper h1 span {
      color: #a855f7;
    }

    .download-wrapper p {
      font-size: 1.1rem;
      color: #cfcfcf;
      text-align: center;
      margin-bottom: 2rem;
      max-width: 700px;
    }

    .download-btn-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .download-primary {
      background: linear-gradient(to right, #4f46e5, #6366f1);
      border: none;
      border-radius: 12px;
      padding: 1rem 2.5rem;
      font-size: 1.05rem;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.2);
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .download-primary:hover {
      filter: brightness(1.08);
      box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
    }

    .version-info {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.5rem;
    }

    .download-secondary {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .download-secondary a {
      padding: 0.6rem 1.4rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      color: #ccc;
      text-decoration: none;
      transition: 0.2s ease;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .download-secondary a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    nav a.active {
      color: white;
    }

    @media (max-width: 600px) {
      .download-wrapper h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-container">
      <div class="logo-left">
        <img src="/assets/logo.svg" alt="Wrapidly Logo" />
        <span>Wrapidly</span>
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/download" class="active">Download</a>
        <a href="https://github.com/Rarfield/Wrapidly">GitHub</a>
        <a href="https://rarfield.github.io/docs/introduction">Docs</a>
        <a href="https://discord.gg/PJct6Wvr" class="btn discord">Join Discord</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="download-wrapper">
      <div class="download-icon">ðŸ“¥</div>
      <h1>Get <span>Wrapidly</span></h1>
      <p>Download Wrapidly, the customizable Minecraft server bootstrapper that streamlines launching, monitoring, and webhooks â€” all from one sleek `.jar`.</p>

      <div class="download-btn-box">
        <a id="download-btn" class="download-primary" href="#">Download .JAR</a>
        <div id="latest-version" class="version-info">Fetching latest version...</div>
      </div>

      <div class="download-secondary">
        <a href="https://github.com/Rarfield/Wrapidly/releases">Other Versions</a>
        <a href="https://rarfield.github.io/docs/introduction">View Docs</a>
      </div>
    </div>
  </main>

  <script>
    fetch("https://api.github.com/repos/Rarfield/Wrapidly/releases/latest")
      .then(res => res.json())
      .then(data => {
        const version = data.tag_name;
        const date = new Date(data.published_at).toLocaleDateString("en-GB", {
          year: "numeric",
          month: "long",
          day: "numeric"
        });

        const asset = data.assets.find(file => file.name.endsWith(".jar"));
        if (asset) {
          document.getElementById("download-btn").href = asset.browser_download_url;
        }

        document.getElementById("latest-version").textContent = `Latest version: ${version} â€¢ Released ${date}`;
      })
      .catch(err => {
        console.error("Failed to fetch latest release:", err);
        document.getElementById("latest-version").textContent = "Could not load latest version info.";
      });
  </script>
</body>
</html>
